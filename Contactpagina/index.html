<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Contactpagina</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/0009c1b212.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <img src="../images/Cemal.png" class="logo" />
        <ul>
          <li><a href="../index.html">Over mij</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Showcase</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="contact">
    <div class="container">
        <div class="contact">
          <h1 class="sub-title">Contact Cemal</h1>
          <form>
            <input type="text" id="voornaam" placeholder="Voornaam" required> 
            <input type="text" id="achternaam" placeholder="Achternaam" required> 
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="onderwerp" placeholder=" Het Onderwerp" maxlength="200" required>
            <textarea id="message" rows="6" placeholder="Jouw Bericht" maxlength="600" required></textarea>
            <button type="submit" class="btn btn2">Verzenden</button>
            <button type="reset" class="btn btn2">Reset</button>
          </form>
        </div>
    </div>
  </div>
